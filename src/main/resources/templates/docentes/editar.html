<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Editar Docente</title>
</head>
<body>

<div class="container mt-5" layout:fragment="contenido_dinamico">
    <div class="row justify-content-center">

        <div class="col-lg-4 col-md-6">
            <h3>Editar Docente</h3>

            <form th:action="@{''}" th:object="${docente}" method="post" enctype="multipart/form-data" class="mt-3">

                <!--    <div class="mb-2">
                    <label for="titulo">Título</label>
                      <input
                              id="titulo"
                              type="text"
                              placeholder="Título"
                              th:field="*{titulo}"
                              class="form-control"
                              th:errorclass="is-invalid">

                      <div
                              th:errors="*{titulo}"
                              th:if="${#fields.hasErrors('titulo')}"
                              class="invalid-feedback"></div>
                  </div> -->

                <div class="mb-2">
                    <label for="nombres">Nombres</label>
                    <textarea
                            id="nombres"
                            placeholder="Nombres"
                            rows="3"
                            th:field="*{nombres}"
                            class="form-control"
                            th:errorclass="is-invalid"></textarea>

                    <div
                            th:errors="*{nombres}"
                            th:if="${#fields.hasErrors('nombres')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="apellidos">Apellidos</label>
                    <input
                            id="apellidos"
                            type="text"
                            placeholder="apellidos"
                            th:field="*{apellidos}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{apellidos}"
                            th:if="${#fields.hasErrors('apellidos')}"
                            class="invalid-feedback"></div>
                </div>
                <div class="mb-2">
                    <label for="dni">Dni</label>
                    <input
                            id="dni"
                            type="text"
                            placeholder="dni"
                            th:field="*{dni}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{dni}"
                            th:if="${#fields.hasErrors('dni')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="direccion">Direccion</label>
                    <input
                            id="direccion"
                            type="text"
                            placeholder="direccion"
                            th:field="*{direccion}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{direccion}"
                            th:if="${#fields.hasErrors('direccion')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="mb-2">
                    <label for="telefono">Telefono</label>
                    <input
                            id="telefono"
                            type="text"
                            placeholder="telefono"
                            th:field="*{telefono}"
                            th:errorclass="is-invalid"
                            class="form-control">

                    <div
                            th:errors="*{telefono}"
                            th:if="${#fields.hasErrors('telefono')}"
                            class="invalid-feedback"></div>
                </div>

                <div class="text-end mt-3">
                    <a href="/docentes" class="btn btn-light">Cancelar</a>
                    <button class="btn btn-primary">Guardar</button>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
